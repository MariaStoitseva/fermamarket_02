{% extends 'base.html' %}
{% block title %}Редакция на профил{% endblock %}

{% block content %}
<section class="pt60 pb60">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h3 class="mb40">Редактирай профил</h3>

        <form method="post">
          {% csrf_token %}
            {{ form.as_p }}
          <button type="submit" class="btn btn-thm">Запази промените</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
