{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FermaMarket{% endblock %}</title>

  <!-- SEO & Meta -->
  <meta name="description" content="FermaMarket - Платформа за локални фермерски продукти">
  <meta name="keywords" content="ферма, храна, продукти, пазар, био, фермер">
  <meta name="author" content="FermaMarket">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/ace-responsive-menu.css' %}">
  <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

  {% block extra_head %}{% endblock %}
</head>

<body data-spy="scroll">
<div class="wrapper ovh">
  <div class="preloader"></div>

  {% include 'partials/header.html' %}

  <div class="body_content_wrapper pt30">
    {% block content %}
    {% endblock %}
  </div>

  {% include 'partials/footer.html' %}
</div>

{% load static %}
<!-- Wrapper End -->

<script src="{% static 'js/jquery-3.6.0.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/jquery.mmenu.all.js' %}"></script>
<script src="{% static 'js/ace-responsive-menu.js' %}"></script>
<script src="{% static 'js/jquery-scrolltofixed-min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/slider.js' %}"></script>

<!-- Custom script for all pages -->
<script src="{% static 'js/script.js' %}"></script>


{% block extra_scripts %}{% endblock %}
</body>
</html>
